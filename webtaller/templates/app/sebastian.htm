{% extends 'app/base.htm' %}
{% load static %}

{% block base %}
    <!--contenido-->
    <div class="container" style="margin-top: 15px;">
        <h1>Sebastian Gimenez</h1>
    </div>
    <!-- imagenes -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 48rem;">

                    <img src="{% static 'app/img/sebastian.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Yo soy Sebastian Gimenez</h5>
                        <p class="card-text">Hola conoce mis trabajos y proyectos realizados</p>
                        <a href="{% url 'SEBA' %}" class="btn btn-primary">Mis Trabajos</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <a data-lightbox="perros" href="app/img/sebastian.jpg">
            <img style="width: 150px;height: 150px;" src="{% static 'app/img/sebastian.jpg' %}" alt="">
        </a>
        <a data-lightbox="perros" href="app/img/cristian.jpg">
            <img style="width: 150px;height: 150px;" src="{% static 'app/img/cristian.jpg' %}" alt="">
        </a>
        <a data-lightbox="perros" href="app/img/silvia.jpg">
            <img style="width: 150px;height: 150px;" src="{% static 'app/img/silvia.jpg' %}" alt="">
        </a>
    </div>

{% endblock %}
