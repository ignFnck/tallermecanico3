{% extends 'app/base.htm' %}
{% load static %}

{% block base %}
{% load crispy_forms_tags %}
<div class="container">
    <br><br><br>
    <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro de usuario</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}

                            <a href="{% url 'index' %}" class="mt-3">Ir al inicio</a>
                            <a href="{% url 'login' %}">Inicia Sesion</a>
                            <input type="submit" value="registrar" class="btn btn-success mt-3 float-end">
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>

{% endblock %}
